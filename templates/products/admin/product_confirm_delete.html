{% extends 'base.html' %}

{% block title %}Delete {{ product_type }} - Admin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-4">
                <h2 class="card-title mb-4 text-danger">
                    <i class="bi bi-exclamation-triangle"></i> Delete {{ product_type }}
                </h2>
                <p>Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>
                <p class="text-muted">This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'products:admin_product_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
