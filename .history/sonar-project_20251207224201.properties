# SonarQube Project Configuration for Diet Planner
# IMPORTANT: Replace 'your-org' and 'your-org_diet-planner' with your actual SonarCloud values
# You'll find these values in your SonarCloud project settings after creating the project

sonar.projectKey=your-org_diet-planner
sonar.organization=your-org

# Project metadata
sonar.projectName=Diet Planner
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions - files and directories to ignore
sonar.exclusions=**/migrations/**,**/venv/**,**/__pycache__/**,**/*.pyc,**/node_modules/**,**/.git/**,**/static/**,**/media/**,**/templates/**,**/.history/**,**/dump.rdb,**/pylint_report.txt,**/.pylintrc,**/fix_code_style.py,**/run_pylint.sh,**/test_mail.py,**/SETUP_GUIDE.md,**/ADMIN_DASHBOARD_WORKFLOW.md

# Test exclusions (if you add tests later, you can remove this)
sonar.test.exclusions=**/tests/**,**/test_*.py

# Python specific settings
sonar.python.version=3.13

# Coverage report paths (uncomment when you add test coverage)
# sonar.python.coverage.reportPaths=coverage.xml

# Language
sonar.language=py

# Additional Python settings
sonar.python.linter.pylint.reportPaths=pylint_report.txt
